<mat-form-field class="search-big">

</mat-form-field>
<div *ngIf="searchTerm">
  <mat-toolbar class="highlight">Products</mat-toolbar>
  <app-products></app-products>

  <mat-toolbar class="highlight">Blog Posts</mat-toolbar>
  <app-posts></app-posts>
</div>
